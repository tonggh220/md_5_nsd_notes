{% extends 'basic.html' %}
{% block title %}投票首页{% endblock %}
{% block content %}
    <h1 class="text-center text-warning">投 票 首 页</h1>
    <ol class="h4">
            {% for question in questions %}
                <li>
                    <a href="{% url 'detail' question.id %}" target="_blank">
                        {{ question.question_text }}
                    </a>
                    {{ question.pub_date }}
                </li>
            {% endfor %}
        </ol>
{% endblock %}
