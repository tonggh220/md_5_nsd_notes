<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        .nav {
            height: 50px;
            background-color: darkcyan;
        }
        .left {
            float: left;
            width: 600px;
            height: 400px;
            background-color: darkseagreen;
        }
        .right {
            margin-left: 600px;
            width: 600px;
            height: 400px;
            background-color: darkgoldenrod;
        }
        .footer {
            height: 100px;
            background-color: darkviolet;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
