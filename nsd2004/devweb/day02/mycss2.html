<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css2</title>
    <style>
        html {
            font-size: 16px;
        }
        .c1 {
            font-size: 2rem;
            color: rgb(100, 100, 100);
        }
        .c2 {
            font-size: 2em;
            color: #695296;
        }
        .box {
            background-color: gray;
            width: 300px;
            height: 200px;
            /*padding: 10px;   四个方向，内边距全为10px*/
            /*padding: 10px 20px;   上下内边距为10px，左右为20px*/
            /*padding: 10px 20px 30px 40px;  !*方向为上右下左*!*/
            padding-top: 10px;  /*上*/
            padding-right: 20px;  /*右*/
            padding-bottom: 30px;  /*下*/
            padding-left: 40px;    /*左*/
            /*border: 1px solid black;*/
            border-left: 5px solid darkblue;
            border-bottom: 5px dotted darkcyan;
            border-right: 5px dashed darkgoldenrod;
            /*margin: 50px;*/
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="box">
    达内云计算 cloud computing
</div>
<div>文字大小</div>
<div class="c1">
    这是父元素
    <div class="c2">
        这是子元素
    </div>
</div>
</body>
</html>
