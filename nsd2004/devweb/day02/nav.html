<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            float: left;
        }
        a {
            font-size: 20px;
            /*font-weight: bold;*/
            width: 200px;
            display: block;
            text-decoration: none;
            background-color: #BEBEBE;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-bottom: 2px solid #900B09;
            color: white;
        }
        a:hover {
            background-color: #900B09;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <ul>
            <li><a href="#">LINUX</a></li>
            <li><a href="#">NETWORK</a></li>
            <li><a href="#">PYTHON</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JAVASCRIPT</a></li>
        </ul>
    </div>
</div>
</body>
</html>
