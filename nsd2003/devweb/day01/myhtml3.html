<form action="">
    <div>1. 列表属于（）类型。</div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="A">可变
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="B">容器
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="C">标量
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="D">映射
        </label>
    </div>
    <div>
        <input type="submit" value="提 交">
    </div>
</form>


<hr>
<form action="">
    <div>
        1. 以下（）不是列表的特点？
    </div>
    <div>
        <label>
            <input type="radio" name="q1" value="A">
            A. 列表是可变的
        </label>
    </div>
    <div>
        <input id="q1b" type="radio" name="q1" value="B">
        <label for="q1b">B. 列表有顺序</label>
    </div>
    <div>
        <input type="radio" name="q1" value="C">
        C. 列表可以更新
    </div>
    <div>
        <input type="radio" name="q1" value="D">
        D. 列表可以通过add方法添加新数据
    </div>
    <div>
        <input type="submit" value="提 交">
    </div>
</form>
