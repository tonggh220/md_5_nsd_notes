<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <style>
        .box {
            background-color: silver;
            width: 500px;
            height: 300px;
            /*padding: 10px;  !*四个方向内边距都是10px*!*/
            /*padding: 10px 20px 30px 40px;  !*方向为上右下左*!*/
            /*padding: 10px 20px;   !*上下为10px，左右为20px*!*/
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
            /*border: 10px solid purple;*/
            border-top: 2px dashed black;
            border-right: 2px dotted blue;
            /*margin: 20px;*/
            margin: 0 auto;   /*外边距，左右设置为auto可以实现居中效果*/
        }
    </style>
</head>
<body>
<div class="box">
    达内云计算学院 nsd cloud computing
</div>
</body>
</html>
