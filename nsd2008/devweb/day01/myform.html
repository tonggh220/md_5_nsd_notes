<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyForm</title>
</head>
<body>
<form action="">
    <textarea name="comment" cols="30" rows="10"></textarea>
</form>
<hr>
<form action="">
    <p>1. 以下哪些类型的文件属于静态文件</p>
    <div>
        <label>
            <input type="checkbox" name="q1" value="html">html
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="css">css
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="js">js
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="q1" value="py">python
        </label>
    </div>
    <div>
        <input type="submit" value="提 交">
    </div>
</form>

<hr>
<form action="https://www.sogou.com/web" target="_blank">
    <label>
        <input type="radio" name="query" value="python">python
    </label>
    <br>
    <input id="id1" type="radio" name="query" value="html">
    <label for="id1">html</label>
    <br>
    <input type="radio" name="query" value="css">css <br>
    <input type="radio" name="query" value="js">js <br>
    <input type="submit" value="搜狗搜索">
    <input type="reset" value="重 置">
</form>

<hr>
<form action="">
    uname: <input type="text" placeholder="用 户 名">
    upass: <input type="password" placeholder="密 码">
    <input type="submit" value="login">
</form>

<form action="https://image.baidu.com/search/index" target="_blank">
    <input type="text" name="word">
    <input type="hidden" name="tn" value="baiduimage">
    <input type="submit" value="百度搜图">
</form>
<form action="https://pic.sogou.com/pics" target="_blank">
    <input type="text" name="query">
    <input type="submit" value="搜狗搜图">
</form>
<hr>
<form action="https://www.sogou.com/web" target="_blank">
    <input type="text" name="query">
    <input type="submit" value="搜狗搜索">
</form>
<hr>
<form action="https://www.baidu.com/s" target="_blank">
    <input type="text" name="wd">
    <input type="submit" value="百度搜索">
</form>
<hr>
<form action="http://cn.bing.com/search" target="_blank">
    <input type="text" name="q">
    <input type="submit" value="必应搜索">
</form>
</body>
</html>
