            margin: 10px auto;
        }
        .banner img {
            width: 1000px;
            height: 150px;
        }
        .nav ul {
            list-style-type: none;  /*清除列表样式*/
            padding: 0;  /*清除默认的内边距*/

        .nav ul li {
            float: left;  /*水平设置各项*/
        }
        .nav ul li a {
            display: block;  /*转成块级元素，以便设置宽度*/
            width: 200px;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>

    <div class="nav">

            <li><a href="#">PYTHON</a></li>
            <li><a href="#">DATABASE</a></li>
            <li><a href="#">HTML</a></li>
        </ul>
    </div>
    <div class="main">main</div>
    <div class="footer">
        <a href="#">达内云计算</a>
    </div>
</div>

</html>
