<!DOCTYPE html>
<html lang="en">

        * {

        }
        body {
            background-color: silver;

        h1 {
            text-align: center;

        }
        div {
            color: darkblue;
        }

        }
        #id1, .c2, .c1 {

        a:link {   /*访问前样式，取消下画线*/
            text-decoration: none;
        }
        a:hover {   /*鼠标悬停时的样式，文字为原大小的1.3倍*/
            font-size: 1.3em;
        }
        a:visited {  /*访问后的样式，文字颜色为灰色*/
            color: gray;
        }
