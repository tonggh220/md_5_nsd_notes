{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div id="tedu-nsd" class="carousel slide">
            <ol class="carousel-indicators">
                <li class="active" data-target="#tedu-nsd" data-slide-to="0"></li>
                <li data-target="#tedu-nsd" data-slide-to="1"></li>
                <li data-target="#tedu-nsd" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <a href="http://tmooc.cn" target="_blank">
                        <img src="{% static 'imgs/first.jpg' %}">
                    </a>
                </div>
                <div class="item">
                    <img src="{% static 'imgs/second.jpg' %}">
                </div>
                <div class="item">
                    <img src="{% static 'imgs/third.jpg' %}">
                </div>
            </div>
            <a href="#tedu-nsd" data-slide="prev" class="carousel-control left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#tedu-nsd" data-slide="next" class="carousel-control right">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="row h4">
        {% block content %}{% endblock %}
    </div>
    <div class="row text-center">
        达内云计算学院 &copy; <a href="#">达内科技</a>
    </div>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript">
    $('#tedu-nsd').carousel({
        interval: 3000
    });
</script>
</body>
</html>
