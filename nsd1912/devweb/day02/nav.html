<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        .c1 {
            width: 1002px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            float: left;
        }
        a {
            width: 167px;
            display: block;
            text-decoration: none;
            text-align: center;
            background: #BEBEBE;
            height: 30px;
            line-height: 30px;
            border-bottom: 2px solid #900B09;
            color: white;
            font-weight: bold;
        }
        a:hover {
            background: #900B09;
        }
    </style>
</head>
<body>
<div class="c1">
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">ARTICLES</a></li>
        <li><a href="#">FORUM</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
    </ul>
</div>
</body>
</html>
