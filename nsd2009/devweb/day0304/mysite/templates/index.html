{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container h4">
    <div class="row"></div>
    <div class="row">
        <h1 class="text-center text-warning">投票首页</h1>
        <ol>
            {% for question in questions %}
                <li>
                    <a href="{% url 'detail' question.id %}" target="_blank">
                        {{ question.question_text }}
                    </a>
                    {{ question.pub_date }}
                </li>
            {% endfor %}
        </ol>
    </div>
    <div class="row text-center">
        达内云计算学院 &copy; <a href="http://tedu.cn">达内科技</a>
    </div>
</div>



{% comment %}
{% for q in questions %}
    <div>
        {{ q.id }}/{{ q.question_text }}/{{ q.pub_date }}
    </div>
{% endfor %}
{% endcomment %}


</body>
</html>
