<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css5</title>
    <style>
        .container {
            margin: 0 auto;
            width: 1000px;
        }
        .img1 {
            height: 150px;
            width: 1000px;
        }
        .footer {
            text-align: center;
        }
        .left, .right {
            float: left;
            width: 500px;
            height: 300px;
        }
        .left {
            background-color: #c8e5bc;
        }
        .right {
            background-color: #2aabd2;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .nav ul li {
            float: left;
        }
        .clear {
            clear: both;
        }
        .nav ul li a {
            display: block;
            width: 200px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            background-color: #BEBEBE;
            height: 50px;
            line-height: 50px;
            color: white;
            border-bottom: 2px solid darkred;
        }
        .nav ul li a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img class="img1" src="https://bbswater-fd.zol-img.com.cn/t_s1200x5000/g5/M00/0A/07/ChMkJlYdgTKIcF40AAGCJZxcOXAAADpawM2ohwAAYI9642.jpg">
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">LINUX</a></li>
            <li><a href="#">NETWORK</a></li>
            <li><a href="#">PYTHON</a></li>
            <li><a href="#">DATABASE</a></li>
            <li><a href="#">HTML</a></li>
        </ul>
    </div>
    <div class="clear"></div>
    <div class="main">
        <div class="left">111</div>
        <div class="right">222</div>
    </div>
    <div class="clear"></div>
    <div class="footer">
        <a href="http://linux.tedu.cn">达内云计算学院</a> &copy; 达内教育
    </div>
</div>
</body>
</html>
