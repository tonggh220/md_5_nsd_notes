<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CSS</title>
    <style>
        /*
        * {
            color: black;
        }
        */
        body {
            background-color: lightgray;
        }
        h1 {
            color: darkblue;
            text-align: center;
            background-color: darkgoldenrod;
        }
        .c1 {
            color: purple;
        }
        p.c2 {
            font-size: 20px;
        }
        p .c2 {
            font-style: italic;
        }
        #div1 {
            text-align: right;
        }
        .c1,.c2 {
            font-weight: bold;
        }
        a:link {  /*访问前的样式*/
            text-decoration: none;  /*去除下画线*/
        }
        a:hover {  /*鼠标悬停时的样式*/
            font-size: 1.2em;  /*文字大小为当前的1.2倍*/
        }
        a:visited {  /*访问后的样式*/
            color: dimgray;
        }
    </style>
</head>
<body>
<h1>达内云计算 Cloud Computing</h1>
<div>
    <a href="http://fanyi.sogou.com" target="_blank">搜狗翻译</a>
</div>
<p class="c1">达内云计算 Cloud Computing</p>
<p>达内云计算 <span class="c1">Cloud Computing</span></p>
<p class="c2">达内云计算 Cloud Computing</p>
<p>达内云计算 <span class="c2">Cloud Computing</span></p>
<div class="c1">达内云计算 Cloud Computing</div>
<div class="c2">达内云计算 Cloud Computing</div>
<div id="div1">达内云计算 Cloud Computing</div>
<div>达内云计算 Cloud Computing</div>
<div>达内云计算 Cloud Computing</div>
</body>
</html>
