<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mycss1</title>
    <style>
        * {
            margin: 0;   /*外边距*/
            padding: 0;  /*内边距*/
        }
        body {
            background-color: silver;
        }
        h1 {
            text-align: center;
            background-color: lightsalmon;
        }
        .c1 {    /*以.开头的表示class*/
            color: purple;
        }
        p.c1 {
            font-weight: bold;
        }
        p .c1 {
            text-decoration: underline;
        }
        #id1 {     /*以#开头的表示id*/
            font-style: italic;
            text-align: right;
        }
    </style>
</head>
<body>
<h1 class="c1">达内云计算 Cloud Computing</h1>
<h2 id="id1">达内云计算 Cloud Computing</h2>
<h3>达内云计算 Cloud Computing</h3>
<div class="c1">达内云计算 Cloud Computing</div>
<div>达内云计算 <span class="c1">Cloud Computing</span></div>
<div>达内云计算 Cloud Computing</div>
<div>达内云计算 Cloud Computing</div>
<p class="c1">达内云计算 Cloud Computing</p>
<p>达内云计算 <span class="c1">Cloud Computing</span></p>
<p>达内云计算 Cloud Computing</p>
<p>达内云计算 Cloud Computing</p>
<p>达内云计算 Cloud Computing</p>
<p>达内云计算 Cloud Computing</p>
</body>
</html>
