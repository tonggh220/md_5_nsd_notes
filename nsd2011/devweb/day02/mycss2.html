<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mycss2</title>
    <style>
        .c1 {
            width: 400px;
            border: 1px dashed red;
        }
        .c2 {
            width: 100%;   /*大小是父元素的100%*/
            visibility: hidden;   /*隐藏*/
        }
        .c1:hover .c2 {   /*设置鼠标悬停时，内部c2的样式*/
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="c1">
    <img class="c2" src="https://img02.sogoucdn.com/app/a/100520021/139c9d802f14f0c8c6f15c66ed6a9be2">
</div>
</body>
</html>
