{% extends 'basic.html' %}
{% block title %}投票详情{% endblock %}
{% block content %}
    <div class="row">
        <h1 class="text-center text-warning">{{ question.id }}号问题投票详情</h1>
        <h3>{{ question.question_text }}</h3>
        <form action="">
            {% for choice in question.choice_set.all %}
                <div>
                    <label>
                        <input type="radio">
                        {{ choice.choice_text }}
                    </label>
                </div>
            {% endfor %}
        </form>
    </div>
{% endblock %}
