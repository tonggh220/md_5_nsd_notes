<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my form</title>
</head>
<body>

<div>
    <form action="http://cn.bing.com/images/search" target="_blank">
        <select name="q">
            <option value="linux">linux</option>
            <option value="mysql">mysql</option>
            <option value="python">python</option>
            <option value="html">html</option>
        </select>
        <input type="submit" value="必应搜图">
    </form>
</div>

<div>
    <form action="">
        1. 列表属于哪些类型？
        <ol type="A">
            <li>
                <label>
                    <input type="checkbox" name="q1" value="a"> 序列
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="q1" value="b"> 映射
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="q1" value="c"> 标量
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="q1" value="d"> 容器
                </label>
            </li>
        </ol>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</div>

<div>
    <form action="http://cn.bing.com/images/search" target="_blank">
        <label>
            <input type="radio" name="q" value="linux"> linux
        </label>
        <input id="db" type="radio" name="q" value="mysql">
        <label for="db">mysql</label>
        <input type="radio" name="q" value="python"> python
        <input type="radio" name="q" value="html"> html
        <input type="submit" value="必应搜图">
        <input type="reset" value="重置">
    </form>
</div>
<hr>
<div>
    <form action="">
        username: <input type="text" placeholder="用户名">
        password: <input type="password" placeholder="密码">
        <input type="submit" value="login">
    </form>
</div>

<div>
    <form action="https://image.baidu.com/search/index" target="_blank">
        <input type="hidden" name="tn" value="baiduimage">
        <input type="text" name="word">
        <input type="submit" value="百度搜图">
    </form>
</div>
<div>
    <form action="http://cn.bing.com/images/search" target="_blank">
        <input type="text" name="q">
        <input type="submit" value="必应搜图">
    </form>
</div>
<div>
    <form action="http://cn.bing.com/search" target="_blank">
        <input type="text" name="q">
        <input type="submit" value="必应搜索">
    </form>
</div>
<div>
    <form action="https://www.baidu.com/s" target="_blank">
        <input type="text" name="wd">
        <input type="submit" value="百度搜索">
    </form>
</div>
<div>
<!-- action中的网址是点击提交按钮时要访问的url  -->
    <form action="https://www.sogou.com/web" target="_blank">
        <input type="text" name="query">
        <input type="submit" value="搜狗搜索">
    </form>
</div>
</body>
</html>
