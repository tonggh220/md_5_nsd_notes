<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css3</title>

        .c1 {
            width: 500px;
            border: 1px solid black;
        }
        .c2 {
            width: 100%;
            visibility: hidden;
        }
        .c1:hover .c2 {
            visibility: visible;
        }

        html {
            font-size: 16px;
        }
        .c3 {
            font-size: 2rem;
        }
        .c4 {
            color: goldenrod;
            font-size: 2em;
            background-color: rgb(200, 100, 150);
        }
    </style>
</head>
<body>
<div class="c3">
    达内云计算 Cloud Computing
    <div class="c4">
        达内云计算 Cloud Computing
    </div>
</div>
