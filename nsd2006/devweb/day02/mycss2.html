<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myccs2</title>
    <style>
        /*
        * {
            color: darkblue;
        }
        */
        h1 {
            text-align: center;
        }
        p {
            background-color: darkorange;
        }
        .c1 {
            font-weight: bold;
        }
        p.c2 {
            text-align: right;
        }
        div .c3 {
            text-decoration: underline;
        }
        #div1 {
            font-style: italic;
        }
        #div1, .c3 {
            font-size: 32px;
        }
        .c4 {
            text-align: right;
        }
        .c5 {
            color: purple;
        }
        a:link {    /*设置访问前的样式*/
            text-decoration: none;
        }
        a:hover {     /*设置鼠标悬停时的样式*/
            font-size: 1.2em;
        }
        a:visited {    /*设置访问后的样式。历史记录中有就是访问后*/
            color: gray;
        }
    </style>
</head>
<body>
<h1>达内云计算 Cloud Computing</h1>
<hr>
<a href="http://fanyi.sogou.com" target="_blank">搜狗翻译</a>
<hr>
<div class="c4 c5">达内云计算 Cloud Computing</div>
<p class="c1">达内云计算 Cloud Computing</p>
<p class="c2">达内云计算 Cloud Computing</p>
<p class="c1">达内云计算 Cloud Computing</p>
<div id="div1" class="c1">达内云计算 Cloud Computing</div>
<div class="c2">达内云计算 Cloud Computing</div>
<div class="c3">达内云计算 Cloud Computing</div>
<div>达内云计算 <span class="c3">Cloud Computing</span></div>
<div>达内云计算 Cloud Computing</div>

</html>
