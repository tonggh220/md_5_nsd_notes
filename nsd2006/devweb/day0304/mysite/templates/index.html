{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div id="tedu-nsd" class="carousel slide">
            <ol class="carousel-indicators">
                <li class="active" data-target="#tedu-nsd" data-slide-to="0"></li>
                <li data-target="#tedu-nsd" data-slide-to="1"></li>
                <li data-target="#tedu-nsd" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <a href="http://tmooc.cn" target="_blank">
                        <img src="{% static 'imgs/first.jpg' %}">
                    </a>
                </div>
                <div class="item">
                    <img src="{% static 'imgs/second.jpg' %}">
                </div>
                <div class="item">
                    <img src="{% static 'imgs/third.jpg' %}">
                </div>
            </div>
            <a href="#tedu-nsd" data-slide="prev" class="carousel-control left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#tedu-nsd" data-slide="next" class="carousel-control right">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="row h4">
        <h1 class="text-center text-warning">投票首页</h1>
        <ol>
            {% for question in questions %}
                <li>
                    <a href="{% url 'detail' question.id %}" target="_blank">
                        {{ question.question_text }}
                    </a>
                    {{ question.pub_date }}
                </li>
            {% endfor %}
        </ol>
    </div>
    <div class="row h5 text-center">
        达内云计算学院 &copy; <a href="#">达内科技</a>
    </div>
</div>
</body>
</html>
