<!doctype html>
<html lang="en">
<head>

<body>
<div>

        数字是哪种类型？

        </div>
        <div>

        </div>
        <div>
            <input type="radio" name="q1" value="C"><label>序列</label>
        </div>
        <div>
            <input type="radio" name="q1" value="D"><label>标量</label>
        </div>
        <div>
            <input type="submit" value="提 交">

    <form action="http://cn.bing.com/search" target="_blank">
