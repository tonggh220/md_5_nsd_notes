<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的站点</title>

<body>
<div>
    <form action="https://images.baidu.com/search/index" target="_blank">
        <input name="word" type="text">
        <input type="hidden" name="tn" value="baiduimage">
        <input type="submit" value="百度搜图">
    </form>

    <form action="https://pic.sogou.com/pics" target="_blank">

        <input type="submit" value="搜狗搜图">
    </form>
    <hr>
    <form action="http://cn.bing.com/search" target="_blank">
        <input name="q" type="text">
        <input type="submit" value="bing搜索">
    </form>
    <hr>
    <form action="https://www.baidu.com/s" target="_blank">
        <input name="wd" type="text">
        <input type="submit" value="百度搜索">
    </form>
    <hr>
    <form action="https://www.sogou.com/web" target="_blank">
        <input name="query" type="text">
        <input type="submit" value="搜狗搜索">
    </form>
</div>

        <li>python</li>
        <li>html</li>

        <li>python</li>

    </ol>

    </ol>
    <ol>
        <li>python</li>
