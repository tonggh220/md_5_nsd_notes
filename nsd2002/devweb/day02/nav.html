<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
    <style>
        .container {
            width: 1280px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;  /*去掉项目标号*/
            margin: 0;
            padding: 0;
        }
        li {
            float: left;  /*所有li左浮动，在一行显示*/
            width: 213px;
            background-color: #BEBEBE;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-bottom: 2px solid #900B09;
            color: white;
        }
        li:hover {
            background-color: #900B09;
            cursor: pointer;  /*鼠标为手型*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <ul>
            <li>Python</li>
            <li>html</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Shell</li>
            <li>Linux</li>
        </ul>
    </div>
</div>
</body>
</html>
